<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider Background</title>
  <style>
    nav{
z-index: 999;
  width: 100%;
  height: 80px;
  color: white;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.logo{
  font-size: 1.7em;
  letter-spacing: 2px;
  font-weight:bold;
  position: relative;
  right: 3.5%;
  z-index: 999;
}

.menu a{
  text-decoration: none;
  color: white;
  padding: 10px 20px;
  font-size: 14px;
  position: relative;
}

.menu a:before{
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 0%;
  height: 100%;
  border-bottom: 2px solid indianred;
  transition: 0.2s linear;
}

.menu a:hover:before{
  width: 90%;
}
.register a{
  position : relative;
  left: 50%;
  text-decoration: none;
  color: white;
  padding: 10px 20px;
  font-size: 17px;
  background: indianred;
  border-radius: 8px;
  transition: 0.4s
}

.register a:hover{
  background: transparent;
  border: 1px solid indianred;
}
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      background-image: url("images/club-stadium-1.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }
    #slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    #slider img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #slider img.active {
      opacity: 1;
    }
  </style>
</head>
<nav>
    <div class="logo">
        <img src="images/NicePng_real-monkey-png_405962.png" alt="Logo" style="position: fixed; top: 8px; left: 3.5vh; width: 10vh;">
    </div>
    <div class="menu">
        <a href="#">HOME</a>
        <a href="news.html">NEWS</a>
        <a href="#">FIXTURES</a>
        <a href="#">STADIUM</a>
        <a href="the-club.html">THE CLUB</a>
    </div>
    <div class="register">
        <a href="#">Shop now</a>
    </div>
</nav>
<body>
    
    <div style="color:#fff" class="stad-text">stadiums</div>

  <div id="slider">
    <img src="images/club-stadium-1.jpg" alt="Stadium 1" class="active">
    <img src="images/club-stadium-2.jpg" alt="Stadium 2">
    <img src="images/club-stadium-3.jpg" alt="Stadium 3">
    <img src="images/club-stadium-4.jpg" alt="Stadium 4">
  </div>
  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll("#slider img");

    setInterval(() => {
      slides[slideIndex].classList.remove("active");
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add("active");
    }, 5000);
  </script>
</body>
</html>
